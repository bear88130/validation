<div class="container">

  <div class="process-block">
    {{title}}
  </div>

  <div class="title-block">
    <div class="title text-center">
      Create Account
    </div>
    <div class="subTitle  text-center">
      Glad to see you here!
    </div>

  </div>

  <div class="form-group">
    <label class="fieldName" for="email">Account</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com" (blur)="checkEmail($event.target.value)">
  </div>

  <div class="form-group">
    <label class="fieldName" for="password">Password</label>
    <input type="text" class="form-control" id="password" autocomplete="off">
  </div>

  <div class="form-group">
    <label class="fieldName" for="checkPassword">Comfirm Password</label>
    <input type="text" class="form-control" id="checkPassword">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary blue-btn" (click)="comfirmAccount()">Submit</button>
  </div>

</div>
